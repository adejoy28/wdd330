<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieRec </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <script type="module" src="../js/trending.js"></script>
    </head>

    <body>
        <title>Contact Us - MovieRec</title>
        <style>
            /* Reuse base styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Arial', sans-serif;
            }

            body {
                background: #0f0f0f;
                color: #ffffff;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Navigation - Same as About page */
            .navbar {
                background: rgba(0, 0, 0, 0.9);
                padding: 1rem 2rem;
                position: sticky;
                top: 0;
                z-index: 100;
            }

            .nav-links {
                display: flex;
                gap: 2rem;
                list-style: none;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s ease;
            }

            .nav-links a:hover {
                color: #e62429;
            }

            /* Contact Page Specific Styles */
            .contact-hero {
                position: relative;
                height: 50vh;
                background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                    url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?auto=format&fit=crop&w=1920');
                background-size: cover;
                background-position: center;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: fadeIn 1s ease-out;
            }

            .contact-container {
                max-width: 1200px;
                margin: 2rem auto;
                padding: 0 2rem;
                animation: fadeIn 1s ease-out 0.2s;
            }

            .contact-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
                margin-top: 2rem;
            }

            .contact-section {
                background: #1a1a1a;
                border-radius: 10px;
                padding: 2rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .section-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                color: #e62429;
                border-bottom: 2px solid #e62429;
                padding-bottom: 0.5rem;
            }

            .contact-form {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            input,
            textarea {
                padding: 0.8rem;
                background: #2a2a2a;
                border: 1px solid #333;
                border-radius: 4px;
                color: white;
                transition: all 0.3s ease;
            }

            input:focus,
            textarea:focus {
                outline: none;
                border-color: #e62429;
                box-shadow: 0 0 8px rgba(230, 36, 41, 0.3);
            }

            .submit-btn {
                background: #e62429;
                color: white;
                padding: 1rem 2rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                transition: transform 0.3s ease;
            }

            .submit-btn:hover {
                transform: scale(1.05);
            }

            .contact-info {
                list-style: none;
                display: flex;
                flex-direction: column;
                gap: 1.5rem;
            }

            .contact-item {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .contact-icon {
                width: 40px;
                height: 40px;
                background: #e62429;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .social-links {
                display: flex;
                gap: 1rem;
                margin-top: 2rem;
            }

            .social-link {
                color: white;
                font-size: 1.5rem;
                transition: color 0.3s ease;
            }

            .social-link:hover {
                color: #e62429;
            }

            @media (max-width: 768px) {
                .contact-hero {
                    height: 40vh;
                }

                .contact-grid {
                    grid-template-columns: 1fr;
                }
            }
        </style>
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        </head>

        <body>
            <header class="divider" id="main-header"> </header>
            <section class="contact-hero">
                <div class="hero-content">
                    <h1 class="hero-title">Get In Touch</h1>
                    <p class="tagline">We'd love to hear from you</p>
                </div>
            </section>

            <main class="contact-container">
                <div class="contact-grid">
                    <section class="contact-section">
                        <h2 class="section-title">Send Us a Message</h2>
                        <form class="contact-form" id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </section>

                    <section class="contact-section">
                        <h2 class="section-title">Contact Information</h2>
                        <ul class="contact-info">
                            <li class="contact-item">
                                <div class="contact-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div>
                                    <h3>Address</h3>
                                    <p>123 Movie Street<br>Hollywood, CA 90210</p>
                                </div>
                            </li>
                            <li class="contact-item">
                                <div class="contact-icon">
                                    <i class="fas fa-phone"></i>
                                </div>
                                <div>
                                    <h3>Phone</h3>
                                    <p>+1 (555) 123-4567</p>
                                </div>
                            </li>
                            <li class="contact-item">
                                <div class="contact-icon">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div>
                                    <h3>Email</h3>
                                    <p>contact@moviedb.com</p>
                                </div>
                            </li>
                        </ul>

                        <div class="social-links">
                            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                        </div>
                    </section>
                </div>
            </main>

            <script>
                // Reuse animations and functionality from previous pages
                document.addEventListener('DOMContentLoaded', () => {
                    // Form submission handling
                    const form = document.getElementById('contactForm');
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        // Add your form submission logic here
                        alert('Thank you for your message! We\'ll get back to you soon.');
                        form.reset();
                    });

                    // Scroll animations
                    const animateOnScroll = () => {
                        const elements = document.querySelectorAll('.contact-section');
                        elements.forEach(el => {
                            const elementTop = el.getBoundingClientRect().top;
                            const elementVisible = 150;

                            if (elementTop < window.innerHeight - elementVisible) {
                                el.style.opacity = "1";
                                el.style.transform = "translateY(0)";
                            }
                        });
                    };

                    window.addEventListener('scroll', animateOnScroll);
                    animateOnScroll();
                });
            </script>
        </body>

</html>
