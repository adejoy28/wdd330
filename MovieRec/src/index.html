<!DOCTYPE html>
<html lang="en" data-theme="dark">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieRec</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-medium.css">


    <!-- Scripts -->
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header" data-pageName=""></header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section with Search -->
      <section class="hero">
        <h1 class="header-title ">
          Get started by searching for your favourite movies
        </h1>
        <p class="description">
          Personalized recommendations based on your taste. Search or browse our
          curated collections.
        </p>
        <div class="loading"></div>

        <!-- Search Bar -->
        <section class="search-section">
          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for movies, actors, or genres...">
            <i class="fas fa-search search-icon" id="search-icon"></i>
          </div>
          <div class="mt-2 text-left text-sm text-gray-400 px-6">
            <em>Try: "Sci-fi classics", "Tom Hanks movies", or "90s comedies"</em>
          </div>
        </section>

        </div>
      </section>


      <!-- Featured Movies -->
      <section class="featured-movies mb-16">
        <div class="featured-header mb-8">
          <h2 class="featured-title">
            <span class="gradient-text">
              Featured Movies
            </span>
            <!-- <span class="subtitle">Curated for You</span> -->
          </h2>
          <a href="/trending" class="view-all-link">
            View All <i class="fas fa-chevron-right ml-1 text-sm"></i>
          </a>
        </div>
      </section>

      <!-- Movies Grid -->
      <div id="moviesGrid" class="movies-grid">
      </div>

      <div class="pagination">
        <button id="prevPage" class="pagination-btn" disabled>‹ Previous</button>
        <span id="currentPage" class="page-indicator">Page 1</span>
        <button id="nextPage" class="pagination-btn" disabled>Next ›</button>
      </div>
      </section>

      <!-- Call to Action -->
      <section class="cta-section" id="cta">
        <div class="cta-content">
          <h2>Don't have any movie in mind?</h2>
          <button class="cta-button">Suprise Me!</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>

  </body>

</html>
