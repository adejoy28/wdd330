<!DOCTYPE html>
<html lang="en-US" data-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MovieRec - Favorites</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style-medium.css">


        <!-- Scripts -->
        <script type="module" src="../js/favorites.js"></script>

        <!-- Additional Styles for Favorites Page -->
        <style>
            .empty-state {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 2rem;
                color: var(--text-color);
            }

            .empty-state i {
                font-size: 3rem;
                margin-bottom: 1rem;
                color: var(--accent-color);
            }

            .empty-state h2 {
                margin-bottom: 0.5rem;
            }

            .loading {
                display: none;
                text-align: center;
                padding: 2rem;
                color: var(--text-color);
            }

            .loading i {
                font-size: 2rem;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>

    <body>
        <header class="divider" id="main-header" data-pageName="favorites"></header>

        <main>
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading your favorite movies...</p>
            </div>

            <div class="empty-state" id="emptyState">
                <i class="fas fa-heart-broken"></i>
                <h2>No favorites yet</h2>
                <p>Start adding movies to your favorites collection</p>
            </div>

            <div class="movies-grid" id="moviesGrid"></div>
        </main>

        <div id="notification" class="notification"></div>

        <footer id="main-footer"></footer>
    </body>

</html>
