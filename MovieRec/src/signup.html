<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="dynamic-title">Sign Up</title>
        <script>
            // Update the title dynamically based on the active form
            function updateTitle(form) {
                const dynamicTitle = document.getElementById('dynamic-title');
                dynamicTitle.textContent = form === 'signin' ? 'Sign In' : 'Sign Up';
            }

            // Modify toggleForm to also update the title
            function toggleForm(form) {
                const signupForm = document.getElementById('signup-form');
                const signinForm = document.getElementById('signin-form');
                const formTitle = document.getElementById('form-title');

                if (form === 'signin') {
                    signupForm.classList.remove('active');
                    signinForm.classList.add('active');
                    formTitle.textContent = 'Sign In';
                } else {
                    signinForm.classList.remove('active');
                    signupForm.classList.add('active');
                    formTitle.textContent = 'Sign Up';
                }

                updateTitle(form);
            }
        </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .form-container {
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                text-align: center;
            }

            .form-container h2 {
                margin-bottom: 1rem;
            }

            .form-container form {
                display: none;
            }

            .form-container form.active {
                display: block;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            button {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                background: #007BFF;
                color: white;
                border: none;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            button:hover {
                background: #0056b3;
            }

            .toggle-link {
                color: #007BFF;
                cursor: pointer;
                text-decoration: underline;
                font-size: 0.9rem;
                display: block;
                margin-top: 1rem;
            }
        </style>
    </head>

    <body>
        <div class="form-container">
            <h2 id="form-title">Sign Up</h2>

            <!-- Sign Up Form -->
            <form id="signup-form" class="active">
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <span class="toggle-link" onclick="toggleForm('signin')">Already have an account? Sign In</span>
            </form>

            <!-- Sign In Form -->
            <form id="signin-form">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <span class="toggle-link" onclick="toggleForm('signup')">Donâ€™t have an account? Sign Up</span>
            </form>
        </div>

        <script>
            // Function to toggle between forms
            function toggleForm(form) {
                const signupForm = document.getElementById('signup-form');
                const signinForm = document.getElementById('signin-form');
                const formTitle = document.getElementById('form-title');

                if (form === 'signin') {
                    signupForm.classList.remove('active');
                    signinForm.classList.add('active');
                    formTitle.textContent = 'Sign In';
                } else {
                    signinForm.classList.remove('active');
                    signupForm.classList.add('active');
                    formTitle.textContent = 'Sign Up';
                }
            }

            // Example Submission Handlers
            document.getElementById('signup-form').addEventListener('submit', function (e) {
                e.preventDefault();
                alert('Sign Up Successful!');
            });

            document.getElementById('signin-form').addEventListener('submit', function (e) {
                e.preventDefault();
                alert('Welcome Back!');
            });
        </script>
    </body>

</html>
